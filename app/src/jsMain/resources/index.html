<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <title>SensorTag</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript">
            var script = new app.com.juul.sensortag.Script();
            window.onload = function() {
                script.availability.addListener(function(isAvailable) {
                    console.log("Bluetooth is available: " + isAvailable)
                    document.getElementById('connect').disabled = !isAvailable
                });
                script.status.addListener(function(message) {
                    document.getElementById('status').innerHTML = message;
                });
                script.movement.addListener(function(x, y, z) {
                    document.getElementById('movement').innerHTML = "x: " + x + "<br/>y: " + y + "<br/>z: " + z;
                });
                script.initialize();
            }
        </script>
        <h1>SensorTag</h1>
        <button id="connect" onclick="script.connect();">Connect</button>
        <button id="disconnect" onclick="script.disconnect();">Disconnect</button>
        <br/>
        <br/>
        Status: <div id="status">Unknown</div>
        <br/>
        Movement: <div id="movement">Unknown</div>
    </body>
</html>
